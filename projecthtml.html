<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f1ff;
            border: 1px solid #bce0fd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Electricity Bill Calculator</h1>

    <p>Enter your name:</p>
    <input type="text" id="name"><br>

    <p>Enter the month and year:</p>
    <input type="text" id="month" placeholder="Month">
    <input type="number" id="year" placeholder="Year"><br>

    <p>Enter the number of units consumed:</p>
    <input type="number" id="units"><br>

    <p>Enter the cost per unit:</p>
    <input type="number" id="cost"><br>

    <button onclick="calculateBill()">Calculate</button>

    <p id="result"></p>
</div>

<script>
function calculateBill() {
    var name = document.getElementById("name").value;
    var month = document.getElementById("month").value;
    var year = document.getElementById("year").value;
    var units = document.getElementById("units").value;
    var cost = document.getElementById("cost").value;

    var totalCost = units * cost;

    var bill = "Electricity Bill for " + name + "<br>" +
               "Month: " + month + "<br>" +
               "Year: " + year + "<br>" +
               "Number of Units: " + units + "<br>" +
               "Cost per Unit: " + cost + "<br>" +
               "Total Cost: " + totalCost;
    document.getElementById("result").innerHTML = bill;
}
</script>

</body>
</html>
